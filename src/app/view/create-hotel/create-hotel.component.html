<section class="main">
  <article class="input">
    <aside class="left">
      <div class="top">
        <div class="one">
          <div class="name">
            <label for="name" class="form-label">Hotel Name:</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="hotelcard.title"
            />
            <p *ngIf="cardError.titleError != ''">{{ cardError.titleError }}</p>
          </div>
          <div class="phone">
            <label for="phone" class="form-label">Hotel Phone:</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="hotelcard.phone"
            />
            <p *ngIf="cardError.phoneError != ''">{{ cardError.phoneError }}</p>
          </div>
          <div class="location">
            <label for="location" class="form-label">Location:</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="hotelcard.location"
            />
            <p *ngIf="cardError.locationError != ''">
              {{ cardError.locationError }}
            </p>
          </div>
        </div>
        <div class="two">
          <div class="email">
            <label for="email" class="form-label">Hotel Email:</label>
            <input
              type="email"
              class="form-control"
              [(ngModel)]="hotelcard.email"
            />
            <p *ngIf="cardError.emailError != ''">{{ cardError.emailError }}</p>
          </div>
          <div class="star">
            <label for="star" class="form-label">Rete:</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="hotelcard.star"
            />
            <p *ngIf="cardError.rateError != ''">{{ cardError.rateError }}</p>
          </div>
          <div class="picture">
            <label for="photo" class="form-label">Hotel Picture:</label>
            <input
              multiple="multiple"
              accept="image/png,image/jpg,image/jpeg"
              type="file"
              class="form-control"
              (change)="onChange($event)"
            />
          </div>
        </div>
      </div>
      <div class="bottom">
        <label for="description" class="form-label">Description:</label>
        <textarea
          class="form-control"
          [(ngModel)]="hotelcard.description"
        ></textarea>
        <p *ngIf="cardError.descriptionError != ''">
          {{ cardError.descriptionError }}
        </p>
      </div>
    </aside>
    <aside class="right">
      <div class="display">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                [src]="hotelcard.image[0] ? hotelcard.image[0] : defaultImage"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                [src]="hotelcard.image[1] ? hotelcard.image[1] : defaultImage"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                [src]="hotelcard.image[2] ? hotelcard.image[2] : defaultImage"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                [src]="hotelcard.image[3] ? hotelcard.image[3] : defaultImage"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </aside>
    <aside class="button">
      <button class="btn btn-primary" (click)="upload()">Add Hotel</button>
    </aside>
  </article>
</section>
