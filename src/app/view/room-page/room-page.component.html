<section class="main">
  <article class="top">
    <aside class="picture">
      <div class="display">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                [src]="roomcard.image[0] ? roomcard.image[0] : defaultImage"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                [src]="roomcard.image[1] ? roomcard.image[1] : defaultImage"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                [src]="roomcard.image[2] ? roomcard.image[2] : defaultImage"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                [src]="roomcard.image[3] ? roomcard.image[3] : defaultImage"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </aside>
    <aside class="detals">
      <div class="up">
        <div class="price">
          <i class="fa-solid fa-lari-sign"></i>
          <p>{{ roomcard.price }}</p>
        </div>
        <div class="like">
          <p>
            {{
              roomcard.reactionUserids.length === 0
                ? ""
                : roomcard.reactionUserids.length
            }}
            <i
              #heart
              [ngClass]="{
                reacted: isUserRoomReacted(roomcard),
                'no-animation': !isUserAuthorized
              }"
              (click)="reactRoomCard(roomcard, heart)"
              class="fa-solid fa-heart"
            ></i>
          </p>
        </div>
      </div>
      <div class="down">
        <div class="left">
          <div class="floor">
            <img
              src="https://cdn-icons-png.flaticon.com/512/4547/4547765.png"
              alt=""
            />
            <label for="floor">Floor: </label>
            <p>{{ roomcard.floor }}</p>
          </div>
          <div class="one">
            <div class="m2">
              <label for="m2">
                <img
                  src="http://cdn.onlinewebfonts.com/svg/img_319731.png"
                  alt=""
                />
              </label>
              <p>{{ roomcard.m2 }}</p>
            </div>
            <div class="rooms">
              <label for="rooms">Room:</label>
              <p>{{ roomcard.rooms }}</p>
            </div>
          </div>
          <div class="bedroom">
            <label for="bedroom">Bedroom:</label>
            <p>{{ roomcard.bedroom }}</p>
          </div>
        </div>
        <div class="right">
          <div class="waterspots">
            <label for="waterspots">Waterspots:</label>
            <p>{{ roomcard.waterspot }}</p>
          </div>
          <div class="pool">
            <label for="pool">Pool:</label>
            <p>{{ roomcard.pool }}</p>
          </div>
          <div class="parking">
            <label for="parking">Parking:</label>
            <p>{{ roomcard.parking }}</p>
          </div>
        </div>
      </div>
      <div class="back">
        <button class="btn btn-primary" routerLink="/rent">Rent</button>
      </div>
    </aside>
  </article>
  <article class="bottom">
    <label for="service">Service:</label>
    <div class="service">
      <p>{{ roomcard.description }}</p>
    </div>
  </article>
</section>
