<article>
  <div class="mb-3">
    <label class="form-label">Email address</label>
    <input
      type="email"
      class="form-control"
      aria-describedby="emailHelp"
      [(ngModel)]="email"
    />
    <button class="btn btn-primary" (click)="resetPassword()">
      Reset password
    </button>
  </div>
</article>
